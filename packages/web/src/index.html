<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>


    <link rel="stylesheet" href="/dist/gcds/gcds.css" />
    <script type="module" src="/dist/gcds/gcds.esm.js"></script>
    <script nomodule src="/dist/gcds.js"></script>

        <link href="https://unpkg.com/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <style>
    html {
      font-size: 16px;
    }
    body {
      font-size: var(--gcds-font-sizes-paragraph);
      line-height: var(--gcds-line-heights-paragraph);
      color: var(--gcds-color-grayscale-1000);
      font-family: var(--gcds-font-families-body), sans-serif;
      margin: 0;
      animation: fade .05s normal forwards ease-in-out;
    }
    </style>
  </head>
  <body>
    <section style="margin: 5rem 1rem">
      Insert components here

      <gcds-date-modified>
        2022-06-21
      </gcds-date-modified>


    <gcds-button
      type="button"
      button-role="primary"
    >
      Button
    </gcds-button>
      
    <gcds-button
      type="button"
      button-role="secondary"
    >
      Button
    </gcds-button>
    <gcds-button
      type="button"
      button-role="destructive"
    >
      Button
    </gcds-button>

    <gcds-checkbox
      checkbox-id="1"
      label="Test 1"
      ></gcds-checkbox>
    <gcds-checkbox
      checkbox-id="2"
      label="Test 2"
      error-message="Error"
      ></gcds-checkbox>
    <gcds-checkbox
      checkbox-id="3"
      label="Test 3"
      disabled
      ></gcds-checkbox>

  <gcds-footer
    display="full"
  >
  </gcds-footer>
  <gcds-footer
    display="compact"
    top-href="#red"
  >
  </gcds-footer>

  <gcds-site-menu
    desktop-layout="sidebar"
    alignment="right"
  >
      <ul>
        <li>
          <a href="/page">Menu item 01</a>
        </li>
        <li>
          <a href="/page">Menu item 02</a>
        </li>
        <li>
          <a href="/page">Menu item 03</a>
          <ul>
            <li>
              <a href="/page">SubMenu item 01</a>
            </li>
            <li>
              <a href="/page">SubMenu item 02</a>
            </li>
            <li>
              <a href="/page">SubMenu item 03</a>
            </li>
          </ul>
        </li>
      </ul>
  </gcds-site-menu>

    </section>
  </body>
</html>
