        current-page="4"
      >
      </gcds-pagination>

      <script>
        function changePage(e) {
        e.preventDefault();
          var element = e.srcElement;
          var step = element.innerText;
          var pagination = element.closest('gcds-pagination');

          if (step == "Previous" || step =="Précédente") {
            step = Number(pagination.currentPage) - 1;
          } else if (step == "Next" || step == "Suivante") {
            step = Number(pagination.currentPage) + 1;
          }

          element.closest('gcds-pagination').currentPage = step;

          document.querySelector("#hrefDisplay").value = element.href;
        }

        var pagination = document.querySelectorAll("gcds-pagination");

        for (var i =0; i < pagination.length; i++) {
          pagination[i].pageChangeHandler = changePage;
        }

        var page = document.getElementById("page");

        const urlObject = {
            queryStrings: {
              "query": "design system",
              "idx::offset": 10,
              "page::match": "page_{{1}}"
            },
            fragment:"red",
          };

        page.url = urlObject;
      </script>
