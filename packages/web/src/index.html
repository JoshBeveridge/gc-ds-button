<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/dist/gcds/gcds.css" />
    <script src="https://kit.fontawesome.com/892cb27850.js" crossorigin="anonymous"></script>
    <script type="module" src="/dist/gcds/gcds.esm.js"></script>
    <script nomodule src="/dist/gcds.js"></script>

    <link href="https://unpkg.com/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />

    <style>
      html {
        font-size: 16px;
      }
      body {
        font-size: var(--gcds-font-sizes-paragraph);
        line-height: var(--gcds-line-heights-paragraph);
        color: var(--gcds-color-grayscale-1000);
        font-family: var(--gcds-font-families-body), sans-serif;
        margin: 0;
        animation: fade 0.05s normal forwards ease-in-out;
      }
    </style>
  </head>
  <body style="margin: 0">
    <gcds-button button-role="skip-to-content">Skip to whatever this is</gcds-button>
    <gcds-header></gcds-header>
    <gcds-grid container="md" gap="spacing-400">
      <gcds-alert alert-heading="Heading" alert-role="success">
        <p>Example</p>
      </gcds-alert>
      <gcds-banner banner-text="Example">
        <p slot="banner-text">Example</p>
      </gcds-banner>
      <gcds-button button-role="secondary">Cancel</gcds-button>
      <gcds-button button-role="primary">Next</gcds-button>
      <gcds-button button-role="destructive">No!</gcds-button>
      <gcds-fieldset fieldset-id="fieldset-id" legend="Choose ingredients for your smoothie">
        <gcds-checkbox checkbox-id="bananas" label="Bananas" name="bananas"></gcds-checkbox>
        <gcds-checkbox checkbox-id="melon" label="Melon" name="melon"></gcds-checkbox>
        <gcds-checkbox checkbox-id="papaya" label="Papaya" name="papaya"></gcds-checkbox>
      </gcds-fieldset>
      <gcds-input label="What is your mood today?" hint="I hope it's good"></gcds-input>
      <gcds-input label="Whatever you enter in this field, it will be wrong" error-message="It's not you, it's me"></gcds-input>
      <gcds-details details-title="If you open me, I contain special content">beans</gcds-details>
      <gcds-file-uploader uploaderId="cat-id" label="Upload a cute cat picture"></gcds-file-uploader>
      <gcds-pagination label="pages"></gcds-pagination>
    </gcds-grid>

    <gcds-footer></gcds-footer>
  </body>
</html>
