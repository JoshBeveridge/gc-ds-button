name: Run Tests
on: 
  pull_request:
      branches:
        - main
  push:
    branches:
      - main
    paths:
      - 'styles/**'

jobs:
  build-deploy:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791 # v2
      - name: Install
        run: npm install
      - name: Compile sass
        run: gulp compile
      - name: Run tests
        run: npm run test
