name: Run Tests
on: 
  pull_request:
      branches:
        - main
  push:
    branches:
      - main
    paths:
      - 'styles/**'

jobs:
  build-deploy:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Install repo
        run: npm install
      - name: Install web package
        run: |
          cd packages/web
          npm install
          cd ../..
      - name: Compile sass
        run: gulp compile
      - name: Run tests
        run: npm run test
