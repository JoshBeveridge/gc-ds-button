name: Compile Core

jobs:
  build-deploy:
    name: Compile Core
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      - name: Install repo
        run: npm install
      - name: FA dependency
        run: |
          npm i @fortawesome/fontawesome-free
          mv ./node_modules/@fortawesome ./packages/web/node_modules
      - name: Compile sass
        run: gulp compile
      - name: Run tests
        run: npm run test
      - name: Compile components
        run: npm run build
      - uses: JS-DevTools/npm-publish@b992c2e1ba643d38b8a937a5c70587fdd70fbc21
        with:
          token: ${{ secrets.NPM_TOKEN }}
