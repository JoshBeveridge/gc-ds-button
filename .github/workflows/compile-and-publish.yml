name: Compile Core

jobs:
  build-deploy:
    name: Compile Core
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
      - name: Install repo
        run: npm install
      - name: FA dependency
        run: |
          npm i @fortawesome/fontawesome-free
          mv ./node_modules/@fortawesome ./packages/web/node_modules
      - name: Compile sass
        run: gulp compile
      - name: Run tests
        run: npm run test
      - name: Compile components
        run: npm run build
      - uses: JS-DevTools/npm-publish@e42e3720bfe21259120218c19fdbfedcf72692bd
        with:
          token: ${{ secrets.NPM_TOKEN }}
